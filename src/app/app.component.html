<div class="todoapp">
  <app-todo-header></app-todo-header>

  <section class="todo-main">
    <input
      type="text"
      placeholder="What needs to be done?"
      class="add-todo"
      [(ngModel)]="newTodo"
      (keyup.enter)="addTodo(newTodo)"
    />
    <ul class="todo-list">
      <input type="checkbox" class="toggle-all" (click)="toggleAllTodo()" />
      <li
        class="todo-item"
        *ngFor="let todo of todos"
        [ngClass]="{ done: todo.isDone, editing: !!todo.editing }"
      >
        <div class="todo-text">
          <input
            type="checkbox"
            class="toggle"
            [checked]="todo.isDone"
            (click)="checkTodoToggle(todo)"
          />
          <label (dblclick)="todo.editing = true">{{ todo.title }}</label>
          <button class="delete" (click)="deleteTodo(todo)"></button>
        </div>

        <input
          value="{{ todo.title }}"
          type="text"
          class="todo-edit"
          (keyup.enter)="editTodo($event,todo)"
          (keyup.escape)="todo.editing = false"
          (blur)="editTodo($event,todo)"
        />
      </li>
    </ul>

    <footer class="todo-footer">
      <span>
        <strong> {{ activeTodo }} </strong> item left
      </span>
      <div class="filters">
        <a class="selected">All</a>
        <a>Active</a>
        <a>Completed</a>
      </div>
      <button [ngClass]="{show: todos.length > activeTodo }" class="clear-all" (click)="deleteAllTodo()">Clear completed</button>
    </footer>

    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#" class="active">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a>
    </div>
  </section>
</div>
